<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailBudapest</title>
</head>

<body>
    {% extends "meetings/base.html" %}
    {% block content %}

    <main class="container" role="main">
        <div id="welcomeCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#welcomeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#welcomeCarousel" data-slide-to="1"></li>
                <li data-target="#welcomeCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active welcome-carousel-image1">
                    <div class="container">
                        <div class="carousel-caption">
                            <h1>Welcome to NailBudapest</h1>
                            <p>Best place to change</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item welcome-carousel-image2">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <h1>Discover our new models</h1>
                            <p>We will service you every day</p>
                            <p><a class="btn btn-lg btn-primary" href="{% url  'new_app' %}" role="button">Book
                                    appointment</a></p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item welcome-carousel-image3">
                    <div class="container">
                        <div class="carousel-caption text-right">
                            <h1>Browse the newes models.</h1>
                            <p>Every season has its models. Enjoy.</p>
                            <p><a class="btn btn-lg btn-primary" href="{% url  'appointment' %}"
                                    role="button">Appointment list</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#welcomeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#welcomeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>




    </main>

    {% endblock content%}


</body>

</html>
